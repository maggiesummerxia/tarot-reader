<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”® Tarot Card Reader</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Draw tarot cards with upright and reversed orientations">
    <meta name="theme-color" content="#7e22ce">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tarot Reader">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon-192.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon-192.png') }}">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.9;
            font-size: 1.1em;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9em;
        }

        .status.connected {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
        }

        .status.disconnected {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
        }

        .status.loading {
            background: rgba(255, 255, 0, 0.2);
            border: 1px solid rgba(255, 255, 0, 0.5);
        }

        .input-section {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        input[type="number"] {
            padding: 12px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            width: 150px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #results {
            margin-top: 30px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
            animation: fadeIn 0.5s ease-in;
        }

        .card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-number {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .card-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .card-orientation {
            font-size: 1.1em;
            margin-top: 10px;
        }

        .upright {
            color: #90EE90;
        }

        .reversed {
            color: #FFB6C1;
        }

        .results-header {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .hidden {
            display: none;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”® Tarot Card Reader ðŸ”®</h1>
        <p class="subtitle">78 cards â€¢ Upright & Reversed â€¢ Connected to Backend</p>

        <div id="status" class="status disconnected">
            ðŸ”´ Checking connection...
        </div>

        <div class="input-section">
            <label for="numCards">How many cards would you like to draw?</label>
            <input type="number" id="numCards" min="1" max="78" value="3">
            <br>
            <button id="drawBtn" onclick="drawCards()">âœ¨ Draw Cards âœ¨</button>
            <button onclick="clearReading()">Clear Reading</button>
        </div>

        <div id="error" class="hidden error-message"></div>

        <div id="results" class="hidden">
            <div class="results-header">
                <span id="readingTitle"></span>
            </div>
            <div id="cardsContainer" class="cards-container"></div>
        </div>
    </div>

    <script>
        const API_URL = '';
        let isConnected = false;

        // Check backend connection on load
        async function checkConnection() {
            const statusDiv = document.getElementById('status');
            const drawBtn = document.getElementById('drawBtn');
            
            try {
                const response = await fetch(`${API_URL}/api/deck-info`);
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.className = 'status connected';
                    statusDiv.innerHTML = `ðŸŸ¢ Connected to backend â€¢ ${data.total_cards} cards ready`;
                    isConnected = true;
                    drawBtn.disabled = false;
                } else {
                    throw new Error('Backend not responding');
                }
            } catch (error) {
                statusDiv.className = 'status disconnected';
                statusDiv.innerHTML = 'ðŸ”´ Backend not connected â€¢ Make sure server is running';
                isConnected = false;
                drawBtn.disabled = true;
            }
        }

        async function drawCards() {
            if (!isConnected) {
                showError('Backend is not connected. Please start the server.');
                return;
            }

            const numCards = parseInt(document.getElementById('numCards').value);
            
            if (numCards < 1 || numCards > 78) {
                showError('Please enter a number between 1 and 78');
                return;
            }

            // Show loading state
            const statusDiv = document.getElementById('status');
            const drawBtn = document.getElementById('drawBtn');
            statusDiv.className = 'status loading';
            statusDiv.innerHTML = 'ðŸ”„ Drawing cards...';
            drawBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/draw`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ num_cards: numCards })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to draw cards');
                }

                const data = await response.json();
                displayCards(data.cards);
                hideError();

                // Reset status
                statusDiv.className = 'status connected';
                statusDiv.innerHTML = 'ðŸŸ¢ Connected to backend';
                
            } catch (error) {
                showError(`Error: ${error.message}`);
                statusDiv.className = 'status disconnected';
                statusDiv.innerHTML = 'ðŸ”´ Error communicating with backend';
            } finally {
                drawBtn.disabled = false;
            }
        }

        function displayCards(cards) {
            const results = document.getElementById('results');
            const readingTitle = document.getElementById('readingTitle');
            const cardsContainer = document.getElementById('cardsContainer');

            results.classList.remove('hidden');
            readingTitle.textContent = `Your ${cards.length} Card Reading`;
            cardsContainer.innerHTML = '';

            cards.forEach((item, index) => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';
                cardDiv.style.animationDelay = `${index * 0.1}s`;

                const symbol = item.orientation === 'Upright' ? 'â†‘' : 'â†“';
                const orientationClass = item.orientation.toLowerCase();

                cardDiv.innerHTML = `
                    <div class="card-number">Card ${index + 1}</div>
                    <div class="card-name">${item.card}</div>
                    <div class="card-orientation ${orientationClass}">
                        ${symbol} ${item.orientation}
                    </div>
                `;

                cardsContainer.appendChild(cardDiv);
            });
        }

        function clearReading() {
            const results = document.getElementById('results');
            results.classList.add('hidden');
            hideError();
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            const errorDiv = document.getElementById('error');
            errorDiv.classList.add('hidden');
        }

        // Allow Enter key to draw cards
        document.getElementById('numCards').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                drawCards();
            }
        });

        // Check connection when page loads
        checkConnection();

        // Recheck connection every 10 seconds
        setInterval(checkConnection, 10000);

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register("{{ url_for('static', filename='service-worker.js') }}")
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }

        // PWA Install prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            // You could show an install button here if you want
            console.log('PWA install prompt available');
        });
    </script>
</body>
</html>
